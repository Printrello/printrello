<h1 class="app-heading--app" tabindex="100">Display options</h1>

<div id="options-layout">

	<fieldset>

		<legend><h2 class="app-heading--app">Layout</h2></legend>

		<label for="display-mode--option--layout-swim-lanes">
			<input type="radio" name="display-mode--option--layout" id="display-mode--option--layout-swim-lanes" value="list--swim-lanes" checked>
			<span class="label"><span class="tick"></span>Swim lanes</span>
		</label>

		<label for="display-mode--option--layout-list--filter-label">
			<input type="radio" name="display-mode--option--layout" id="display-mode--option--layout-list--filter-label" value="list--filter-label">
			<span class="label"><span class="tick"></span>Label sorted lists</span>
		</label>

		<label for="display-mode--option--layout-list--all">
			<input type="radio" name="display-mode--option--layout" id="display-mode--option--layout-list--all" value="list--unordered-list">
			<span class="label"><span class="tick"></span>Unordered lists</span>
		</label>

	</fieldset>

</div>

<div id="options-columns">

	<fieldset>

		<legend><h2 class="app-heading--app">Columns</h2></legend>

		<label for="numberOfCols1">
			<input type="radio" name="display-mode--option--columns" id="numberOfCols1" value="2" tabindex="202">
			<span class="label"><span class="tick"></span>2 columns</span>
		</label>

		<label for="numberOfCols2">
			<input type="radio" name="display-mode--option--columns" id="numberOfCols2" value="3" checked>
			<span class="label"><span class="tick"></span>3 columns</span>
		</label>

		<label for="numberOfCols3">
			<input type="radio" name="display-mode--option--columns" id="numberOfCols3" value="4">
			<span class="label"><span class="tick"></span>4 columns</span>
		</label>

	</fieldset>

</div>

<div id="options-data">

	<fieldset tabindex="301">

		<legend><h2 class="app-heading--app">Other</h2></legend>

		<label for="display-mode--option--check-marks">
			<input id="display-mode--option--check-marks" type="checkbox" value="true" checked tabindex="302">
		    <span class="label"><span class="tick"></span>"Done" check marks</span>
		</label>

		<label for="display-mode--option--due-date">
		    <input id="display-mode--option--due-date" type="checkbox" value="true" checked tabindex="303">
		    <span class="label"><span class="tick"></span>Due dates</span>
		</label>

		<label for="display-mode--option--labels">
		    <input id="display-mode--option--labels" type="checkbox" value="true" checked tabindex="304">
		    <span class="label"><span class="tick"></span>Labels</span>
		</label>

	</fieldset>

</div>
