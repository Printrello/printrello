<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Base URL to use for all relative URLs contained within the document -->
<base href="{{ site.baseurl | prepend: site.url }}">
<meta name="url" content="{{ site.baseurl | prepend: site.url }}">

<!-- Place this data between the <head> tags of your website -->
<title>{% if page.layout != 'home' %}{{ page.title }} • {% endif %}{{ site.title }}</title>
<meta name="application-name" content="{{ site.title }}">
<meta name="description" content="{{ site.description }}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{% if page.layout != 'home' %}{{ page.title }} • {% endif %}{{ site.title }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{ '/social-media.png' | prepend: site.image-path | site.asset-path | prepend: site.baseurl | prepend: site.url }}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter-username }}">
<meta name="twitter:title" content="{% if page.layout != 'home' %}{{ page.title }} • {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:creator" content="@{{ site.twitter-username }}">
<meta name="twitter:image:src" content="{{ '/social-media.png' | prepend: site.image-path | site.asset-path | prepend: site.baseurl | prepend: site.url }}">

<!-- Open Graph data -->
<meta property="og:title" content="{% if page.layout != 'home' %}{{ page.title }} • {% endif %}{{ site.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"  />
<meta property="og:image" content="{{ '/social-media.png' | prepend: site.image-path | site.asset-path | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="fb:admins" content="{{ site.facebook-id }}" />

<!-- Touch Icons -->
<link rel="apple-touch-icon" href="{{ '/touch.png' | prepend: site.image-path | site.asset-path | prepend: site.baseurl | prepend: site.url }}">
<link rel="icon" sizes="192x192" href="{{ '/touch.png' | prepend: site.image-path | site.asset-path | prepend: site.baseurl | prepend: site.url }}">

<!-- Pinned Site -->
<link rel="mask-icon" href="{{ '/pinned.svg' | prepend: site.image-path | site.asset-path | prepend: site.baseurl | prepend: site.url }}" color="#d40072">
<meta name="theme-color" content="#d40072">

<!-- Google site verification -->
<meta name="google-site-verification" content="{{ site.google-site-verification }}">

<!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="{{ '/js/jquery.js' | prepend: site.asset-path | prepend: site.baseurl | prepend: site.url }}"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="{{ '/js/marked.js' | prepend: site.asset-path | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="https://api.trello.com/1/client.js?key=0c85c40d0209877de954697c8b7bcb7e"></script>
<script src="{{ '/js/trello.js' | prepend: site.asset-path | prepend: site.baseurl | prepend: site.url }}"></script>
