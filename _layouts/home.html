---
layout: default
---

<main>
	<div class="container">
		<div class="row">
		    <div class="col-12">

			    <img class="app-logo--home" src="{{ site.logo-svg | prepend: site.image-path | prepend: site.asset-path | prepend: site.baseurl | prepend: site.url }}">

				<h1 class="app-name--home">{{ site.title }}</h1>
				<p class="app-description--home">{{ site.description }}</p>

				<p class="app-button--home"><a href="{{ '/app/'  | prepend: site.baseurl | prepend: site.url }}" class="btn btn-primary" title="Start creating a dashboard">Get started</a> <a href="{{ '/about/'  | prepend: site.baseurl | prepend: site.url }}" class="btn btn-primary" title="Learn more about this app">What is this?</a></p>

		    </div>
		</div>
	</div>
</main>
