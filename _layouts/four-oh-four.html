---
layout: default
---

<main id="{{ page.layout }}">

		<div class="container">

			<div class="row">

				<div id="landing" class="col-12">

					<img class="app-logo--four-oh-four" src="{{ site.logo-four-oh-four | prepend: site.image-path | prepend: site.asset-path | prepend: site.baseurl | prepend: site.url }}">

					<h1 class="app-name--four-oh-four">Page not found</h1>
					<p class="app-description--four-oh-four">You've arrived somewhere that isn't anywhere at all.<br>Frightfully sorry about that.</p>

					<p class="app-button--four-oh-four"><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}" class="btn btn-primary">Go home</a></p>

				</div>

			</div>

		</div>

</main>
